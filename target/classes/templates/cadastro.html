<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boss Battle - Cadastro</title>

 <link rel="stylesheet" href="/css/cadastro.css">
 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

<div class="auth-container">
   <h2>Cadastro</h2>

<form id="registerForm">

  <input
    type="text"
    id="username"
    placeholder="Digite seu usuÃ¡rio"
    required
  >


  <input
    type="email"
    id="email"
    placeholder="Digite seu email FaucetPay"
    required
  >


  <input
    type="password"
    id="senha"
    placeholder="Crie uma senha"
    required
  >

  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAABeuEKIL4oQVYiXR"
       data-callback="onTurnstileSuccess"
       data-error-callback="onTurnstileError"
       data-expired-callback="onTurnstileExpired">
  </div>

  <input type="hidden" id="captcha-response" name="response">
  <input type="hidden" id="ref" name="ref" th:value="${ref}">

  <button type="submit" id="submitBtn" disabled>
    Cadastrar
  </button>
</form>




</div>



<script src="/js/captcha-response.js"></script>

</body>


</html>
